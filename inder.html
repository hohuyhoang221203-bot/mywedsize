  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {

<body>
  <h1>ğŸ  NhÃ  ThÃ´ng Minh</h1>

  <!-- HÃ ng chá»©a 2 Ã´ -->
  <div class="row">
    <!-- Nhiá»‡t Ä‘á»™ -->
    <div class="card">
      <h2>Nhiá»‡t Ä‘á»™ hiá»‡n táº¡i</h2>
      <p id="temp">-- Â°C</p>
    </div>

    <!-- Äiá»u khiá»ƒn Ä‘Ã¨n -->
    <div class="card">
      <h2>ğŸ’¡ Äiá»u khiá»ƒn Ä‘Ã¨n</h2>
      <div class="btn-group">
        <button class="on" onclick="controlLight('ON')">Báº¬T ÄÃˆN</button>
        <button class="off" onclick="controlLight('OFF')">Táº®T ÄÃˆN</button>
      </div>
    </div>
  </div>

  <!-- Biá»ƒu Ä‘á»“ nhiá»‡t Ä‘á»™ -->
  <div class="card" style="max-width: 700px; margin: auto;">
    <h2>ğŸ“Š Biá»ƒu Ä‘á»“ Nhiá»‡t Ä‘á»™</h2>
    <canvas id="tempChart" width="300" height="100"></canvas>
  </div>

  <script>
    const client = mqtt.connect("wss://broker.hivemq.com:8000/mqtt");

    const TOPIC_TEMP = "esp32/nhietdo";
    const TOPIC_LIGHT = "esp32/den";

    client.on("connect", () => {
      console.log("âœ… MQTT Connected");
      client.subscribe(TOPIC_TEMP);
    });

    client.on("message", (topic, message) => {
      if (topic === TOPIC_TEMP) {
        const data = message.toString();
        document.getElementById("temp").innerText = data + " Â°C";
        updateChart(data);
      }
    });

    function controlLight(state) {
      client.publish(TOPIC_LIGHT, state);
      console.log("ğŸ’¡ Lá»‡nh:", state);
    }

    const ctx = document.getElementById("tempChart").getContext("2d");
    const tempChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Nhiá»‡t Ä‘á»™ (Â°C)",
          data: [],
          borderColor: "red",
          backgroundColor: "rgba(255,99,132,0.2)",
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: "Thá»i gian" } },
          y: { title: { display: true, text: "Â°C" } }
        }
      }
    });

    function updateChart(value) {
      const now = new Date().toLocaleTimeString();
      tempChart.data.labels.push(now);
      tempChart.data.datasets[0].data.push(value);

      if (tempChart.data.labels.length > 10) {
        tempChart.data.labels.shift();
        tempChart.data.datasets[0].data.shift();
      }

      tempChart.update();
    }
  </script>
</body>
</html>
