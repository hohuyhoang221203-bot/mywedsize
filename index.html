<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhà Thông Minh - ESP32 MQTT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to top, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap; /* tự xuống hàng khi màn hình nhỏ */
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      flex: 1;
      min-width: 250px;
      max-width: 350px;
    }
    #temp {
      font-size: 2rem;
      font-weight: bold;
      color: #ff4500;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      min-width: 120px;
    }
    .on { background: #4CAF50; color: white; }
    .off { background: #f44336; color: white; }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🏠 Nhà Thông Minh</h1>

  <!-- Hàng chứa 2 ô -->
  <div class="row">
    <!-- Nhiệt độ -->
    <div class="card">
      <h2>Nhiệt độ hiện tại</h2>
      <p id="temp">-- °C</p>
    </div>

    <!-- Điều khiển đèn -->
    <div class="card">
      <h2>💡 Điều khiển đèn</h2>
      <div class="btn-group">
        <button class="on" onclick="controlLight('ON')">BẬT ĐÈN</button>
        <button class="off" onclick="controlLight('OFF')">TẮT ĐÈN</button>
      </div>
    </div>
  </div>

  <!-- Biểu đồ nhiệt độ -->
  <div class="card" style="max-width: 700px; margin: auto;">
    <h2>📊 Biểu đồ Nhiệt độ</h2>
    <canvas id="tempChart" width="300" height="100"></canvas>
  </div>

  <script>
    const client = mqtt.connect("wss://broker.hivemq.com:8000/mqtt");

    const TOPIC_TEMP = "esp32/nhietdo";
    const TOPIC_LIGHT = "esp32/den";

    client.on("connect", () => {
      console.log("✅ MQTT Connected");
      client.subscribe(TOPIC_TEMP);
    });

    client.on("message", (topic, message) => {
      if (topic === TOPIC_TEMP) {
        const data = message.toString();
        document.getElementById("temp").innerText = data + " °C";
        updateChart(data);
      }
    });

    function controlLight(state) {
      client.publish(TOPIC_LIGHT, state);
      console.log("💡 Lệnh:", state);
    }

    const ctx = document.getElementById("tempChart").getContext("2d");
    const tempChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Nhiệt độ (°C)",
          data: [],
          borderColor: "red",
          backgroundColor: "rgba(255,99,132,0.2)",
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: "Thời gian" } },
          y: { title: { display: true, text: "°C" } }
        }
      }
    });

    function updateChart(value) {
      const now = new Date().toLocaleTimeString();
      tempChart.data.labels.push(now);
      tempChart.data.datasets[0].data.push(value);

      if (tempChart.data.labels.length > 10) {
        tempChart.data.labels.shift();
        tempChart.data.datasets[0].data.shift();
      }

      tempChart.update();
    }
  </script>
</body>
</html>
